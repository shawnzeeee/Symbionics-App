<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Muse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-[#19596e] min-h-screen font-sans flex flex-col items-center pt-12 px-4 relative">

  <!-- Title + Search -->
  <div class="w-full max-w-2xl flex justify-between items-center mb-6">
    <h1 class="text-3xl font-medium">Find Available Devices</h1>
    <button 
      onclick="searchDevices()" 
      class="bg-sky-400 text-[#19596e] font-medium px-4 py-2 rounded hover:bg-sky-500 transition"
    >
      Search
    </button>
  </div>

  <!-- Device List -->
  <div id="deviceList" class="w-full max-w-2xl hidden bg-[#528aa3] text-white rounded-md p-4">
    <div class="flex justify-between font-bold text-lg mb-2">
      <span>Muse device 1</span>
      <button 
        id="connectButton"
        onclick="connectToDevice()" 
        class="underline hover:text-gray-100 transition"
      >
        Connect
      </button>
      <span id="connectStatus" class="ml-2"></span>
    </div>
  </div>

  <!-- Back and Next Buttons -->
  <div class="absolute bottom-6 left-6">
    <button 
      onclick="location.href='1home.html'" 
      class="bg-gray-300 text-[#19596e] px-6 py-3 rounded-lg hover:bg-gray-400 transition"
    >
      Back
    </button>
  </div>

  <div class="absolute bottom-6 right-6">
    <button 
      id="nextButton"
      onclick="location.href='museData.html'" 
      class="bg-[#19596e] text-white px-6 py-3 rounded-lg opacity-50 cursor-not-allowed transition"
      disabled
    >
      Next
    </button>
  </div>

  <!-- Logic -->
  <script>
    function searchDevices() {
      const deviceList = document.getElementById("deviceList");
      const connectStatus = document.getElementById("connectStatus");
      const connectButton = document.getElementById("connectButton");
      const nextButton = document.getElementById("nextButton");

      deviceList.classList.remove("hidden");
      connectStatus.textContent = "";
      connectButton.disabled = false;
      connectButton.textContent = "Connect";
      nextButton.disabled = true;
      nextButton.classList.add("opacity-50", "cursor-not-allowed");
    }

    function connectToDevice() {
      const connectStatus = document.getElementById("connectStatus");
      const connectButton = document.getElementById("connectButton");
      const nextButton = document.getElementById("nextButton");

      connectStatus.textContent = "Connecting...";
      connectButton.disabled = true;
      connectButton.classList.add("opacity-50");

      setTimeout(() => {
        connectStatus.textContent = "Connected!";
        nextButton.disabled = false;
        nextButton.classList.remove("opacity-50", "cursor-not-allowed");
      }, 2000);
    }
  </script>

</body>
</html>
